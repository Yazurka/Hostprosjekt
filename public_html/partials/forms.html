<div id="wrapper">
    <div id="page-wrapper">
        <div class="col-lg-12">
            <div class="row">
                <div class="page-header">
                    <h1>User exit <small>The page users leave</small></h1>
                </div>
                <table class="table">
                    <th>
                        Page
                    </th>
                    <th>
                        Number of users leaving
                    </th>
                    <tr data-ng-repeat="temp in bounces">
                        <td data-ng-repeat="i in temp">{{i}}</td>
                    </tr>
                </table>
            </div><!-- /.row -->
        </div>
    </div><!-- /#page-wrapper -->
</div><!-- /#wrapper -->
