<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="dist/css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="test.js"></script>
    <link href="style.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="content">
      <div class="row">
        <div class="login-form">
          <h2>Login</h2>
          <form name="formlogin" method="post" onsubmit="return checkLogin(this)" >
            <fieldset>
              <div class="clearfix">
                  <input id="username" name="username" type="email" placeholder="Username" required class="oblig" autofocus>
              </div>
              <div class="clearfix">
                  <input id="password" name="password" type="password" placeholder="Password" required class="oblig">
              </div>
                <button id="submit" class="btn btn-primary" type="submit" >Sign in</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div> <!-- /container -->
</body>
</html>
